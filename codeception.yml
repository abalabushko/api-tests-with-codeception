namespace: Tests
support_namespace: Support
# suite config
suites:
    api:
        actor: ApiTester
        path: .
        modules:
            enabled:
                - REST:
                    url: https://gorest.co.in/public/v2
                    depends: PhpBrowser
        step_decorators:
            - \Codeception\Step\AsJson
         bearerToken: 'API_BEARER_TOKEN'

paths:
    tests: tests
    output: tests/_output
    data: tests/Support/Data
    support: tests/Support

settings:
    shuffle: false
    lint: true